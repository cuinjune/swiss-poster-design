<!DOCTYPE html>
<html>

<head>
    <title>
        Swiss Poster Design
    </title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 48px;
        }

        body {
            background-color: #9A7040;
            width: 1071px;
            height: 1600px;
        }

        @font-face {
            font-family: 'familiar_probold';
            src: url('fonts/familiar_pro-bold-webfont.woff2') format('woff2'),
                url('fonts/familiar_pro-bold-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'sophia_nubianbold';
            src: url('fonts/snb-webfont.woff2') format('woff2'),
                url('fonts/snb-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* header fonts */
        h1 {
            font-family: 'familiar_probold', Arial, Helvetica, sans-serif;
            font-size: 140px;
            color: #000000;
        }

        h4 {
            font-family: 'sophia_nubianbold', Arial, Helvetica, sans-serif;
            font-size: 48px;
            color: #000000;
        }

        .debug {
            border: 1px solid red;
        }

        .row1 {
            width: 1071px;
            height: calc(1600px / 24);
        }

        .row2 {
            width: 1071px;
            height: calc(1600px / 24);
            display: flex;
            flex-direction: row;
            line-height: 1.9em;
        }

        @media screen and (max-width: calc(1071px / 12 * 9)) {
            .row2 {
                flex-direction: column;
            }
        }

        .row2__column1 {
            width: calc(1071px / 12 * 4);
        }

        .row2__column2 {
            width: calc(1071px / 12 * 8);
        }

        .row34 {
            width: 1071px;
            height: calc(1600px / 24 * 2);
        }

        .row5 {
            width: 1071px;
            height: calc(1600px / 24);
            display: flex;
            flex-direction: row;
        }

        @media screen and (max-width: calc(1071px / 12 * 11)) {
            .row5 {
                flex-direction: column;
            }
        }

        .row5__column1 {
            width: calc(1071px / 12 * 4);
        }

        .row5__column2 {
            width: calc(1071px / 12 * 8);
            line-height: 1.9em;
        }

        .row67 {
            width: 1071px;
            height: calc(1600px / 24 * 2);
            display: flex;
            flex-direction: row;
        }

        @media screen and (max-width: 1071px) {
            .row67 {
                flex-direction: column;
            }
        }

        .row67__column1 {
            width: calc(1071px / 12 * 4);
            display: flex;
            flex-direction: column;
        }

        .row67__column1__row1 {
            height: calc(1600px / 24);
        }

        .row67__column1__row2 {
            height: calc(1600px / 24);
        }

        .row67__column2 {
            width: calc(1071px / 12 * 8);
            text-indent: -0.06em;
            font-size: 140px;
            line-height: 1.18em;
        }

        .row8 {
            width: 1071px;
            height: calc(1600px / 24);
            border-bottom: 2px solid #EDEBDE;
        }

        .row9 {
            width: 1071px;
            height: calc(1600px / 24);
        }

        .row10-24 {
            width: 1071px;
            height: calc(1600px / 24 * 15);
            display: flex;
            flex-direction: row;
        }

        @media screen and (max-width: 1071px) {
            .row10-24 {
                flex-direction: column;
            }
        }

        .row10-24__column1 {
            width: calc(1071px / 12 * 4);
            display: flex;
            flex-direction: column;
        }

        .row10-24__column1__row1 {
            height: calc(1600px / 24 * 7);
        }

        .row10-24__column1__row2 {
            height: calc(1600px / 24 * 4);
            line-height: 1.1em;
        }

        .row10-24__column1__row3 {
            height: calc(1600px / 24 * 4);
        }

        .row10-24__column2 {
            width: calc(1071px / 12 * 8);
        }
        .cubes {
            width: calc(1071px / 12 * 8);
            height: calc(1600px / 24 * 15);
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="row1 debug">
        </div>

        <div class="row2">
            <div class="row2__column1 debug">
                <h4>
                    amsterdam
                </h4>
            </div>
            <div class="row2__column2 debug">
                <h4>
                    stedelijk museum
                </h4>
            </div>
        </div>

        <div class="row34 debug">
        </div>

        <div class="row5">
            <div class="row5__column1 debug">
            </div>

            <div class="row5__column2 debug">
                <h4>
                    20 maart tot 3 mei 1965
                </h4>
            </div>
        </div>

        <div class="row67">
            <div class="row67__column1">
                <div class="row67__column1__row1 debug">
                </div>
                <div class="row67__column1__row2 debug">
                </div>
            </div>

            <div class="row67__column2 debug">
                <h1>
                    Kinderspel
                </h1>
            </div>
        </div>

        <div class="row8 debug">
        </div>

        <div class="row9 debug">
        </div>

        <div class="row10-24">
            <div class="row10-24__column1">
                <div class="row10-24__column1__row1 debug">
                </div>
                <div class="row10-24__column1__row2 debug">
                    <h4>
                        een <br />
                        keuze <br />
                        uit <br />
                        hedendaags <br />
                        speelgoed
                    </h4>
                </div>
                <div class="row10-24__column1__row3 debug">
                </div>
            </div>

            <div class="row10-24__column2 debug">
                <iframe class="cubes" src="https://editor.p5js.org/cuinjune/embed/Bfw5MZRO" frameBorder="0" scrolling="no"> 
                </iframe>
            </div>
        </div>
    </div>
</body>

</html>
