<!DOCTYPE html>
<html>

<head>
    <title>
        Swiss Poster Design
    </title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        @font-face {
            font-family: 'familiar_probold';
            src: url('fonts/familiar_pro-bold-webfont.woff2') format('woff2'),
                url('fonts/familiar_pro-bold-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'sophia_nubianbold';
            src: url('fonts/snb-webfont.woff2') format('woff2'),
                url('fonts/snb-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    Hello World
</body>

</html>
